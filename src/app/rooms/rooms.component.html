<div *ngIf=" room?.availiableRooms!== undefined && room.availiableRooms > 0">
  Room List
  <table>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Checkin</th>
      <th>Checkout</th>
      <th>Rating</th>
    </tr>
    <tr [ngClass]="e?'even':'odd'"  *ngFor="let room of roomList | slice : 0 ; let e =even; let o = odd; let i =index">
      <td>{{i}}</td>
      <td>{{e?"Even":"Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price | currency}}</td>
      <td>{{room.checkinTime | date : 'dd-MM-YY'}}</td>
      <td>{{room.checkoutTime | date : 'dd-MM-YY'}}</td>
      <td>{{room.rating | number:'1.0-2'}}</td>
    </tr>
  </table>
</div>

<div class="row search-item" *ngFor="let item of searchResult">
  <div class="col-sm-3">
    <a [routerLink]="['/main/product-detail',item.id]">
      <img [src]="item.image" alt="">
    </a>

  </div>
  <div class="col-sm-8 detail">
    <h6>
      <a [routerLink]="['/main/product-detail',item.id]">{{item.name}}</a>
    </h6>
    <p><b>Price :{{item.price}}</b></p>
    <p><span>{{item.category}}</span></p>
    <p> A product search for Ui</p>
  </div>
</div>

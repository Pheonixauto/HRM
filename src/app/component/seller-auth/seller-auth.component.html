<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Signup</h1>
    <form #sellerSignup="ngForm" (ngSubmit)="signup(sellerSignup.value)" class="common-form">
      <input class="form-input" type="text" name="name" ngModel placeholder="Enter Your Name">
      <input class="form-input" type="password" name="password" ngModel placeholder="Enter Your Password">
      <input class="form-input" type="email" name="email" ngModel placeholder="Enter Your Email">
      <button class="form-button">Sign Up</button>
      <a class="auth-toggle-link" (click)="openLogin()" >Already Have Account? Click to Login</a>
    </form>
  </div>


  <!-- Login -->
  <div *ngIf="showLogin" class="sign-up">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form #sellerSignup="ngForm" (ngSubmit)="login(sellerSignup.value)" class="common-form">
      <input class="form-input" type="email" name="email" ngModel placeholder="Enter Your Email">
      <input class="form-input" type="password" name="password" ngModel placeholder="Enter Your Password">
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()" >Don't Have Account? Click to Sign Up</a>
    </form>
  </div>

</div>

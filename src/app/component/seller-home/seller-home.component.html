<div class="product-list">
  <h1>All Product</h1>
  <p class="message-product">{{productMessage}}</p>
  <figure>
    <figcaption>New York City Marathon Results 2013</figcaption>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>
            <img src="{{product.image}}" alt="">
          </td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.category}}</td>
          <td>{{product.description}}</td>
          <td>
            <fa-icon [icon]="icon_delete" (click)="deleteProduct(product.id)"></fa-icon>
            <a class="edit-link" [routerLink]="['/main/seller-update-product',product.id]">
              <fa-icon [icon]="icon_eidt"></fa-icon>
            </a>
        </tr>
      </tbody>
    </table>
  </figure>

</div>
